{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<h1>Add book</h1>
			<form role="form" method="POST" action="/addbook">
				<div class="messages"></div>
			    <div class="controls">
		        <div class="row">
	            <div class="col-md-12">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input id="title" type="text" name="title" class="form-control" placeholder="Title">
                </div>
	            </div>
		        </div>
		        <div class="row">
		        	<div class="col-md-12">
                <div class="form-group">
                  <label for="year">Published year(Заменить потом на datepicker)</label>
                  <input id="year" type="text" name="year" class="form-control" placeholder="Year">
                </div>
	            </div>
		        </div>
		        <div class="row">
		        	<div class="col-md-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" rows="4" name="description" class="form-control" placeholder="Description"></textarea>
                </div>
	            </div>
		        </div>
		        <div class="row">
	            <div class="col-md-12">
                <div class="form-group">
                  <label for="genre">Genre</label>
                  <input id="genre" type="text" name="genre" class="form-control" placeholder="Genre">
                </div>
	            </div>
		        </div>
		        <div class="row">
	            <div class="col-md-12">
                <div class="form-group">
                  <label for="link">Link to download</label>
                  <input id="link" type="text" name="link" class="form-control" placeholder="Link">
                </div>
	            </div>
		        </div>
		        <div class="row">
	            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send">
	            </div>
		        </div>
			    </div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

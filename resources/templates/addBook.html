{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<h1>Add book</h1>
			<form role="form" method="POST" action="/book/add">
				<div class="messages"></div>
			    	<div class="controls">
		        		<div class="row">
	            			<div class="col-md-12">
                				<div class="form-group">
				                  <label for="name">Title</label>
				                  <input id="name" type="text" name="name" class="form-control" placeholder="Title" required="" minlength="3">
                				</div>
	            			</div>
		        		</div>
		        		<div class="row">
	            			<div class="col-md-12">
                				<div class="form-group">
				                  <label for="author">Author</label>
				                  <input id="author" type="text" name="author" class="form-control" placeholder="Author" required="" minlength="3">
                				</div>
	            			</div>
		        		</div>
		        		<div class="row">
		        			<div class="col-md-12">
				                <div class="form-group">
				                  <label for="year">Published year(Заменить потом на datepicker)</label>
				                  <input id="year" type="text" name="year" class="form-control" placeholder="Year" required="">
				                </div>
	            			</div>
		        		</div>
				        <div class="row">
				        	<div class="col-md-12">
                				<div class="form-group">
				                  <label for="description">Description</label>
				                  <textarea id="description" rows="4" name="description" class="form-control" placeholder="Description" required=""></textarea>
                				</div>
	            			</div>
		        		</div>
		        		<div class="row">
	            			<div class="col-md-12">
                				<div class="form-group">
				                  <label for="genre">Genre</label>
				                  <input id="genre" type="text" name="genre" class="form-control" placeholder="Genre" required="">
                				</div>
	            			</div>
		        		</div>
		        		<div class="row">
	            			<div class="col-md-12">
                				<div class="form-group">
				                  <label for="link">Link to download</label>
				                  <input id="link" type="url" name="link" class="form-control" placeholder="Link" required="">
                				</div>
	            			</div>
		        		</div>
		        		<div class="row">
	            			<div class="col-md-12">
                				<input type="submit" class="btn btn-success btn-send" value="Send">
	            			</div>
		        		</div>
			    	</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

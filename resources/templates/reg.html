{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<h1>Registration</h1>
			<form role="form" method="POST" action="/registration">
				<div class="messages"></div>
			    <div class="controls">
		        <div class="row">
	            <div class="col-md-6">
                <div class="form-group">
                  <label for="login">Login *</label>
                  <input id="login" type="text" name="login" class="form-control" placeholder="Login">
                </div>
	            </div>
		        </div>
		        <div class="row">
		        	<div class="col-md-6">
                <div class="form-group">
                  <label for="password">Password *</label>
                  <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                </div>
	            </div>
		        </div>
		        <div class="row">
		        	<div class="col-md-6">
                <div class="form-group">
                  <label for="password1">Reenter password *</label>
                  <input id="password1" type="password" name="password1" class="form-control" placeholder="Reenter password">
                </div>
	            </div>
		        </div>
		        <div class="row">
		        	<div class="col-md-6">
                <div class="form-group">
                  <label for="mail">Email *</label>
                  <input id="mail" type="text" name="mail" class="form-control" placeholder="Email">
                </div>
	            </div>
		        </div>
		        <div class="row">
	            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send">
	            </div>
		        </div>
			    </div>
			</form>
		</div>
	</div>
</div>

{% endblock %}

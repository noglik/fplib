{% extends "base.html" %}
{% block content %}

	<div class="container">
		<div class="col-lg-10 col-lg-offset-2">
			<div class="row">
				<h1>{{book.name}}</h1>
			</div>
			<div class="row">
				<p>Genre: {{book.genre}}</p>
			</div>
			<div class="row">
				<p>Author: {{book.author}}</p>
			</div>
			<div class="row">
				<p>Year of publishing: {{book.year}}</p>
			</div>
			<div class="row">
				<p>{{book.description}}</p>
			</div>
			<div class="row">
				<a href="{{book.link}}">Link to download</p>
			</div>
		</div>
	</div>

{% endblock %}

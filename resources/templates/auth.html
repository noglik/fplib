{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<h1>Authorization</h1>
			<form name="auth" role="form" method="POST" action="/auth">
				<div class="messages"></div>
			    <div class="controls">
		        <div class="row">
	            <div class="col-md-6">
                <div class="form-group">
                  <label for="login">Login *</label>
                  <input id="login" type="text" name="login" class="form-control" placeholder="Login" required="" minlength="3">
                </div>
	            </div>
		        </div>
		        <div class="row">
		        	<div class="col-md-6">
                <div class="form-group">
                  <label for="password">Password *</label>
                  <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
	            </div>
		        </div>
		        <div class="row">
	            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send">
	            </div>
		        </div>
			    </div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
